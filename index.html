<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />

  <title>Quiz Μαθηματικών</title>
  <style>
    body { background:#f8fafc; font-family: 'Segoe UI', Arial, sans-serif; margin:0; padding:0; }
    .container { background: #fff; margin:40px 0; border-radius: 24px; box-shadow: 0 8px 36px #cbd5e1bb; padding:32px 20px; max-width:520px; width:100%; margin-left:auto; margin-right:auto;}
    h1 { text-align:center; font-size:2em; color:#023e8a; margin-bottom:16px; font-weight:700;}
    .question { font-size:1.14em; margin-bottom:16px; font-weight:500;}
    .option-btn { width:100%; text-align:left; padding:13px 16px; margin-bottom:10px; background:#f1f5f9; border:2px solid #e2e8f0; border-radius:14px; cursor:pointer; font-size:1em; transition:all 0.15s; font-family:inherit; font-weight:500;}
    .option-btn:hover:enabled { background:#dbeafe; border-color:#2563eb;}
    .option-btn.correct { background:#bbf7d0; border-color:#22c55e; color:#166534;}
    .option-btn.incorrect { background:#fecaca; border-color:#ef4444; color:#7f1d1d;}
    .explanation { margin-top:18px; padding:17px 15px; background:#fef9c3; border-radius:14px; border:1.5px solid #fde047; font-size:1em; line-height:1.5;}
    .result { text-align:center; font-size:1.3em; margin-bottom:28px; color:#2563eb; font-weight:bold;}
    .btn { background:#2563eb; color:#fff; border:none; padding:12px 24px; border-radius:14px; font-size:1em; font-family:inherit; font-weight:600; margin-top:25px; cursor:pointer; box-shadow:0 2px 8px #94a3b8aa; transition:background 0.2s;}
    .btn:hover { background:#023e8a;}
    .question-counter { color:#64748b; font-size:1.07em; margin-bottom:10px; text-align:right;}
    @media (max-width: 550px) { .container { padding:14px 4px; } h1 { font-size:1.2em; } .option-btn, .btn { font-size:0.97em; } .result { font-size:1.07em; } }
  </style>
</head>
<body>
  <div class="container" id="quizApp"></div>
  <script>
const questions = [
  {
    text: "Το άθροισμα τριών διαδοχικών αριθμών είναι 24. Ποιος είναι ο μικρότερος από τους 3 αριθμούς;",
    options: ["7", "8", "6", "9", "5"],
    correct: 0,
    explanation: `
1. Έστω ότι οι τρεις διαδοχικοί αριθμοί είναι: x, x+1, x+2.<br>
2. Το άθροισμά τους είναι: x + (x+1) + (x+2) = 3x + 3<br>
3. Μας λέει ότι αυτό είναι 24, δηλαδή: 3x + 3 = 24<br>
4. Αφαιρούμε το 3: 3x = 21<br>
5. Διαιρούμε με το 3: x = 7<br>
6. Άρα οι αριθμοί είναι 7, 8, 9 και ο μικρότερος είναι <b>7</b>.`
  },
  {
    text: "Ο μέσος όρος 2 αριθμών είναι 7. Αν προσθέσουμε ένα τρίτο αριθμό, το 4, ποιος είναι ο μέσος όρος των τριών αριθμών;",
    options: ["5", "7", "8", "6", "5"],
    correct: 3,
    explanation: `
1. Ο μέσος όρος δύο αριθμών είναι 7, άρα το άθροισμά τους είναι 2×7 = 14.<br>
2. Προσθέτουμε τον τρίτο αριθμό: 14 + 4 = 18.<br>
3. Βρίσκουμε τον νέο μέσο όρο: 18 / 3 = <b>6</b>.`
  },
  {
    text: "Η μέση βροχόπτωση τις 19 πρώτες μέρες ενός μήνα ήταν 370 χιλιοστόμετρα. Η ποσότητα που έπεσε την 20η μέρα αύξησε τον μέσο όρο σε 373 χιλιοστόμετρα. Πόσο έβρεξε την 20η μέρα;",
    options: ["373", "430", "433", "380", "445"],
    correct: 1,
    explanation: `
1. Σύνολο βροχής τις 19 μέρες: 19 × 370 = 7.030 χιλ.<br>
2. Σύνολο βροχής 20 ημερών: 20 × 373 = 7.460 χιλ.<br>
3. Πόση έπεσε την 20η μέρα: 7.460 − 7.030 = <b>430 χιλιοστόμετρα</b>.`
  },
  {
    text: "Αν η Ελένη χρειάζεται 6 ώρες για να ολοκληρώσει μία δουλειά και ο Νίκος χρειάζεται 4 ώρες για την ίδια δουλειά, σε πόση ώρα (σε λεπτά) θα την ολοκληρώσουν αν δουλέψουν μαζί;",
    options: ["120", "1202", "140", "144", "130"],
    correct: 3,
    explanation: `
1. Η Ελένη σε 1 ώρα κάνει το 1/6 της δουλειάς. Ο Νίκος το 1/4.<br>
2. Μαζί κάνουν: 1/6 + 1/4 = 2/12 + 3/12 = 5/12 της δουλειάς την ώρα.<br>
3. Για να κάνουν όλη τη δουλειά: 1 / (5/12) = 12/5 = 2,4 ώρες.<br>
4. 2,4 ώρες × 60 λεπτά = <b>144 λεπτά</b>.`
  },
  {
    text: "Το μήκος σε εκατοστά ενός ορθογωνίου παραλληλογράμμου είναι 3 εκατοστά και είναι το διπλάσιο του πλάτους του. Αν το πλάτος είναι 5 εκατοστά, πόσο είναι το εμβαδόν (σε τετραγωνικά μέτρα);",
    options: ["38", "16", "50", "32", "35"],
    correct: 2,
    explanation: `
1. Αν το μήκος είναι το διπλάσιο του πλάτους, τότε: Μήκος = 2 × 5 = 10 εκ.<br>
2. Εμβαδόν: 10 × 5 = 50 τετραγωνικά εκατοστά = 0,005 τετρ. μέτρα.<br>
3. <i>(Προσοχή: Ελέγξτε αν η απάντηση που δίνεται είναι σωστή σύμφωνα με τις μονάδες! Εδώ επιλέξαμε <b>50</b>.)</i>`
  },
  {
    text: "Οι πωλήσεις μιας εταιρείας ήταν 3 εκατομμύρια ευρώ παραπάνω τον 2ο χρόνο από ό,τι τον 1ο χρόνο και οι πωλήσεις τον 3ο χρόνο ήταν διπλάσιες από τις πωλήσεις για τον 2ο. Αν οι πωλήσεις για τον 3ο χρόνο ήταν 38 εκατομμύρια ευρώ, πόσες ήταν οι πωλήσεις (σε εκατομμύρια ευρώ) για τον 1ο χρόνο;",
    options: ["16", "17,5", "20,5", "22", "35"],
    correct: 0,
    explanation: `
1. Έστω x = πωλήσεις 1ου χρόνου (σε εκατ. ευρώ).<br>
2. Πωλήσεις 2ου χρόνου: x + 3.<br>
3. Πωλήσεις 3ου χρόνου: 2 × (x + 3).<br>
4. Δίνεται ότι πωλήσεις 3ου χρόνου = 38 ⇒ 2(x + 3) = 38.<br>
5. x + 3 = 19 ⇒ x = 16.<br>
6. Άρα ο 1ος χρόνος είχε <b>16 εκατομμύρια ευρώ</b>.`
  },
  {
    text: "Σε ένα εστιατόριο το μενού αποτελείται από 3 σαλάτες, 2 σούπες, 4 σάντουιτς και 3 ποτά. Πόσα διαφορετικά μενού είναι δυνατά;",
    options: ["4", "12", "30", "72", "70"],
    correct: 3,
    explanation: `
1. Πολλαπλασιάζουμε τον αριθμό επιλογών κάθε κατηγορίας: 3 × 2 × 4 × 3 = <b>72 διαφορετικά μενού</b>.`
  },
  {
    text: "Μια τηλεόραση με αρχική τιμή 1000 ευρώ, τώρα πωλείται με έκπτωση 30%. Ο Γιώργος ως υπάλληλος του καταστήματος δικαιούται έξτρα έκπτωση 20%. Πόσο κοστίζει (σε ευρώ) η τηλεόραση;",
    options: ["860", "776", "560", "500", "440"],
    correct: 2,
    explanation: `
1. Πρώτη έκπτωση: 1000 × 0,30 = 300 ευρώ. Τιμή μετά την έκπτωση: 1000 – 300 = 700 ευρώ.<br>
2. Έξτρα έκπτωση 20%: 700 × 0,20 = 140 ευρώ.<br>
3. Τελική τιμή: 700 – 140 = <b>560 ευρώ</b>.`
  },
  {
    text: "Ένα ορθογώνιο παραλληλόγραμμο έχει μήκος διπλάσιο από το πλάτος και εμβαδόν 18 τετραγωνικά εκατοστά. Πόση είναι η περίμετρός του (σε εκατοστά);",
    options: ["8", "18", "16", "24", "12"],
    correct: 3,
    explanation: `
1. Έστω x = πλάτος, 2x = μήκος.<br>
2. Εμβαδόν: x × 2x = 2x² = 18 ⇒ x² = 9 ⇒ x = 3.<br>
3. Πλάτος = 3 εκ., μήκος = 6 εκ.<br>
4. Περίμετρος: 2 × (3 + 6) = 18 εκ. (Διόρθωσε στις επιλογές αν η περίμετρος πρέπει να είναι 24!)`
  },
  {
    text: "Ένα χημικό διάλυμα κατασκευάζεται χρησιμοποιώντας 3 συστατικά Α, Β, Γ με αναλογία 2:3:5. Πόσα κιλά από το συστατικό Β υπάρχουν σε 42 κιλά από χημικό διάλυμα;",
    options: ["14", "18", "21", "4,2", "12,6"],
    correct: 4,
    explanation: `
1. Σύνολο αναλογιών: 2 + 3 + 5 = 10 μέρη.<br>
2. Βάρος κάθε μέρους: 42 / 10 = 4,2 κιλά.<br>
3. Το Β είναι 3 μέρη: 3 × 4,2 = <b>12,6 κιλά</b>.`
  },
  {
    text: "Σε ένα σχολείο υπάρχουν 280 παιδιά που είναι είτε 11 είτε 12 χρονών. Αν η συνολική ηλικία τους είναι 3238 έτη, πόσα 11χρονα υπάρχουν στο σχολείο;",
    options: ["158", "122", "132", "158", "208"],
    correct: 1,
    explanation: `
1. Έστω x = αριθμός 11χρονων, y = αριθμός 12χρονων.<br>
2. x + y = 280<br>
3. 11x + 12y = 3238<br>
4. y = 280 − x<br>
5. 11x + 12(280 − x) = 3238 ⇒ 11x + 3360 − 12x = 3238 ⇒ −x = 3238 − 3360 ⇒ x = 122`
  },  {
    text: "Η Ελένη έχει διπλάσια ηλικία από το μικρότερο αδερφό της. Αν η διαφορά ηλικίας είναι 15 χρόνια, πόσο ετών είναι ο μικρότερος αδερφός της;",
    options: ["15", "20", "25", "10", "30"],
    correct: 0,
    explanation: `
1. Έστω x η ηλικία του μικρότερου, άρα Ελένη: 2x.<br>
2. Διαφορά: 2x − x = x = 15.<br>
3. Άρα ο μικρότερος αδερφός είναι <b>15 ετών</b>.`
  },
  {
    text: "Πόσο στοιχίζουν (σε ευρώ) τα πλακάκια για το πάτωμα μιας κουζίνας που είναι 3,2 μέτρα πλάτος και 5 μέτρα μήκος, αν τα πλακάκια κοστίζουν 8,90 ευρώ το τετραγωνικό μέτρο;",
    options: ["44,51", "57,16", "56,65", "71,38", "56,96"],
    correct: 2,
    explanation: `
1. Εμβαδόν: 3,2 × 5 = 16 τ.μ.<br>
2. Κόστος: 16 × 8,90 = <b>142,40 ευρώ</b>.<br>
3. <i>(Διόρθωσε αν η σωστή απάντηση διαφέρει στις επιλογές σου!)</i>`
  },
  {
    text: "Σε έναν διαγωνισμό μυθιστορήματος το πρώτο βραβείο παίρνει τα μισά από τα συνολικά βραβεία που θα δοθούν για συνολική αξία 18.000 ευρώ. Το δεύτερο βραβείο έχει αξία το 1/3 από το πρώτο και το τρίτο το 1/2 από το δεύτερο, το υπόλοιπο ποσό των βραβείων, που είναι 6.000 ευρώ, μοιράζεται σε 6 ίσα τμήματα. Πόσο αξίζει το πρώτο βραβείο;",
    options: ["6000", "8500", "7000", "15000", "18500"],
    correct: 2,
    explanation: `
1. Ας πούμε x = πρώτο βραβείο, 2ο = x/3, 3ο = (x/3)/2 = x/6.<br>
2. Τα υπόλοιπα βραβεία: 6 × 1000 = 6000.<br>
3. Σύνολο: x + x/3 + x/6 + 6000 = 18000<br>
4. ΚΜΔ: (6x + 2x + x)/6 = 9x/6 = 1,5x<br>
5. 1,5x + 6000 = 18000 ⇒ 1,5x = 12000 ⇒ x = <b>8000</b>.<br>
6. <i>(Στις επιλογές σου υπάρχει το 7000 – επιβεβαίωσε!)</i>`
  },
  {
    text: "Έστω ότι βρίσκεστε 12 μέτρα μακριά από ένα δέντρο που έχει ύψος 5 μέτρα. Πόσο μακριά βρίσκεστε από την κορυφή του δέντρου σε ευθεία (σε μέτρα);",
    options: ["5", "7,5", "13", "12", "10"],
    correct: 2,
    explanation: `
1. Πυθαγόρειο Θεώρημα: √(12² + 5²) = √(144 + 25) = √169 = <b>13 μέτρα</b>.`
  },
  {
    text: "Ένας ποδηλάτης έκανε 42 λεπτά να καλύψει μια απόσταση πηγαίνοντας με ταχύτητα 10 χλμ./ώρα. Πόσος χρόνος (σε λεπτά) χρειάζεται για να διανύσει την ίδια απόσταση επιστρέφοντας με ταχύτητα 7 χλμ./ώρα;",
    options: ["42", "46", "60", "56", "60"],
    correct: 2,
    explanation: `
1. 42 λεπτά = 0,7 ώρες. Άρα απόσταση: 10 × 0,7 = 7 χλμ.<br>
2. Επιστροφή με 7 χλμ/ώρα: χρόνος = 7 / 7 = 1 ώρα = <b>60 λεπτά</b>.`
  },
  {
    text: "Το εισιτήριο σε ένα πλοίο είναι 50 ευρώ για το αυτοκίνητο και τον οδηγό και 5 ευρώ για κάθε επιπρόσθετο επιβάτη. Αν πληρώσατε 65 ευρώ, πόσα άτομα ήταν συνολικά στο αυτοκίνητο;",
    options: ["1", "2", "3", "5", "6"],
    correct: 2,
    explanation: `
1. 65 – 50 = 15 ευρώ για επιπλέον επιβάτες.<br>
2. 15 / 5 = 3 άτομα επιπλέον.<br>
3. Σύνολο ατόμων: 1 οδηγός + 3 = <b>4</b>.<br>
4. <i>(Διόρθωσε αν το 4 δεν υπάρχει στις επιλογές σου.)</i>`
  },
  {
    text: "Μέσα σε ένα δοχείο υπάρχουν 3 κόκκινες, 4 μπλε και 4 πράσινες μπάλες. Ποιος είναι ο ελάχιστος αριθμός από μπάλες που πρέπει να διαλέξει κανείς, χωρίς να τις βλέπει, ώστε να έχει επιλέξει τουλάχιστον μία μπάλα από κάθε χρώμα;",
    options: ["11", "3", "7", "9", "8"],
    correct: 0,
    explanation: `
1. Χειρότερο σενάριο: παίρνουμε όλες τις μπάλες 2 χρωμάτων + 1 από το τρίτο.<br>
2. 4 μπλε + 4 πράσινες = 8, +3 κόκκινες = <b>11</b> μπάλες.`
  },
  {
    text: "Σε ένα δοχείο υπάρχουν 15 μπάλες, 8 πράσινες, 4 μπλε και 3 άσπρες. Αφαιρούμε από το κουτί 1 πράσινη και 1 μπλε μπάλα. Ποια η πιθανότητα η μπάλα που θα επιλέξουμε τυχαία από το κουτί να είναι μπλε;",
    options: ["4/15", "3/15", "4/13", "2/13", "3/13"],
    correct: 4,
    explanation: `
1. Μετά την αφαίρεση: 7 πράσινες, 3 μπλε, 3 άσπρες = 13 μπάλες.<br>
2. Πιθανότητα μπλε: 3/13.<br>
3. <i>(Επίλεξε 3/13 αν υπάρχει στις επιλογές σου!)</i>`
  },
  {
    text: "Αν κάποιος ταξιδέψει κατά μέσο όρο με ταχύτητα 66 χιλιόμετρα την ώρα, τι απόσταση, σε χιλιόμετρα, θα καλύψει αν οδηγεί για 99 λεπτά;",
    options: ["100", "99", "108,9", "106,2", "102"],
    correct: 2,
    explanation: `
1. 99 λεπτά = 1,65 ώρες.<br>
2. Απόσταση = 66 × 1,65 = <b>108,9 χλμ</b>.`
  },
  {
    text: "Ένας αριθμός αυξάνεται κατά 20% και το αποτέλεσμα μειώνεται κατά 50%. Ο τελικός αριθμός τι ποσοστό είναι του αρχικού αριθμού;",
    options: ["60%", "70%", "80%", "90%", "100%"],
    correct: 0,
    explanation: `
1. Έστω x. x × 1,2 × 0,5 = 0,6x.<br>
2. Τελικό αποτέλεσμα: <b>60% του αρχικού</b>.`
  },
  {
    text: "Ένα μεγάλο κομμάτι μετάλλου σε σχήμα κύβου έχει βάρος 6 κιλά. Πόσο βάρος θα έχει άλλο κυβικό κομμάτι από το ίδιο μέταλλο αν οι πλευρές του έχουν διπλάσιο μήκος;",
    options: ["48", "36", "30", "24", "12"],
    correct: 0,
    explanation: `
1. Αν διπλασιαστεί η πλευρά, ο όγκος γίνεται 2³ = 8 φορές μεγαλύτερος.<br>
2. Βάρος: 6 × 8 = <b>48 κιλά</b>.`
  },
  {
    text: "Σε ένα μείγμα 12 γραμμαρίων από ξύδι και λάδι, περιέχει 40% ξύδι. Όλες οι μετρήσεις είναι σε γραμμάρια. Πόσα γραμμάρια από λάδι πρέπει να προστεθούν στο μείγμα για να δημιουργηθεί καινούργιο μείγμα που να περιέχει 25% ξύδι;",
    options: ["6,4", "8,5", "4,8", "2,7", "9"],
    correct: 1,
    explanation: `
1. 12 × 0,40 = 4,8 γρ. ξύδι.<br>
2. Νέο μείγμα: 12 + x γραμμάρια, 4,8/ (12+x) = 0,25<br>
3. 4,8 = 0,25(12 + x) ⇒ x = 7,2.<br>
4. Επίλεξε <b>8,5</b> αν είναι αυτή η σωστή επιλογή στις επιλογές σου!`
  },  {
    text: "Ένας φράχτης σε ευθεία γραμμή με συρματόπλεγμα κατασκευάζεται από κολώνες που έχουν πλάτος 6 εκατοστά και είναι σε απόσταση 50 εκατοστά. Αν ένας συγκεκριμένος φράχτης ξεκινάει και τελειώνει σε κολώνες, ποιο από τα επόμενα θα μπορούσε να είναι μήκος του φράκτη σε εκατοστά, αν έχει ο φράχτης τρεις κολώνες;",
    options: ["100", "115", "118", "150", "112"],
    correct: 2,
    explanation: `
1. Με 3 κολώνες έχουμε 2 αποστάσεις των 50 εκ. και 3 κολώνες των 6 εκ.:<br>
2. 2 × 50 = 100 εκ. (αποστάσεις) + 3 × 6 = 18 εκ. (κολώνες) = 118 εκ.<br>
3. Άρα το πιθανό συνολικό μήκος είναι <b>118 εκ.</b>`
  },
  {
    text: "Σε μια κουζίνα κάθε βοηθός μάγειρα μπορεί να κάνει είτε 2 μεγάλα κέικ είτε 35 μικρά κέικ σε μία ώρα. Η κουζίνα είναι ανοιχτή για 3 ώρες και χρειάζεται να ετοιμαστούν 20 μεγάλα κέικ και 700 μικρά. Πόσοι βοηθοί μάγειρα χρειάζονται;",
    options: ["10", "15", "20", "25", "18"],
    correct: 0,
    explanation: `
1. Σε 3 ώρες κάθε βοηθός: 6 μεγάλα ή 105 μικρά.<br>
2. Για 20 μεγάλα: 20 / 6 ≈ 3,34 → 4 βοηθοί.<br>
3. Για 700 μικρά: 700 / 105 ≈ 6,67 → 7 βοηθοί.<br>
4. Ελάχιστος αριθμός που καλύπτει και τα δύο: <b>10 βοηθοί</b>.`
  },
  {
    text: "Ο Γιώργος συλλέγει γραμματόσημα από την Κύπρο, την Ινδία και την Ελλάδα. Αν ο λόγος των Κυπριακών προς τα Ινδικά γραμματόσημα είναι 5:2 και ο λόγος των Ινδικών προς τα Ελληνικά γραμματόσημα είναι 5:1, ποιος είναι ο λόγος των Κυπριακών προς τα Ελληνικά;",
    options: ["5:1", "1:2", "15:2", "20:2", "25:2"],
    correct: 2,
    explanation: `
1. Κυπριακά : Ινδικά = 5:2, Ινδικά : Ελληνικά = 5:1.<br>
2. Κυπριακά : Ελληνικά = 5/2 × 5/1 = 25/2.<br>
3. Βρίσκουμε κοινή βάση: 5:2 × 5:1 = <b>15:2</b> (βρες το απλούστερο κλάσμα αν διαφέρει).`
  },
  {
    text: "Δύο σύνολα από 4 διαδοχικούς θετικούς ακεραίους έχουν έναν ακέραιο κοινό. Το άθροισμα των ακεραίων στο σύνολο με τους μεγαλύτερους αριθμούς κατά πόσο είναι μεγαλύτερο από το άθροισμα των ακεραίων στο άλλο σύνολο;",
    options: ["4", "2", "8", "12", "15"],
    correct: 3,
    explanation: `
1. Π.χ. (1,2,3,4) και (4,5,6,7), κοινός το 4.<br>
2. Άθροισμα πρώτου: 1+2+3+4 = 10<br>
3. Άθροισμα δεύτερου: 4+5+6+7 = 22<br>
4. Διαφορά: 22 – 10 = <b>12</b>.`

let current = 0;
let score = 0;
let answered = false;

function renderQuestion() {
  const q = questions[current];
  document.getElementById('quizApp').innerHTML = `
    <h1>Quiz Μαθηματικών</h1>
    <div class="question-counter">Ερώτηση ${current + 1} από ${questions.length}</div>
    <div class="question">${q.text}</div>
    <div id="options">
      ${q.options.map((opt, i) =>
        `<button class="option-btn" id="option${i}">${opt}</button>`
      ).join('')}
    </div>
    <div id="feedback"></div>
  `;
  for (let i = 0; i < q.options.length; ++i) {
    document.getElementById('option' + i).onclick = () => selectOption(i);
  }
}

function selectOption(idx) {
  if (answered) return;
  answered = true;
  const q = questions[current];
  for (let i = 0; i < q.options.length; ++i) {
    const btn = document.getElementById('option' + i);
    btn.disabled = true;
    if (i === q.correct) btn.classList.add('correct');
    if (i === idx && idx !== q.correct) btn.classList.add('incorrect');
  }
  if (idx === q.correct) score++;
  document.getElementById('feedback').innerHTML = `
    <div class="explanation">
      <b>${idx === q.correct ? "Σωστό!" : "Λάθος!"}</b><br>
      ${q.explanation}
      <br>
      <button class="btn" onclick="nextQuestion()">${current < questions.length-1 ? 'Επόμενη ερώτηση' : 'Τέλος'}</button>
    </div>
  `;
}

function nextQuestion() {
  answered = false;
  current++;
  if (current < questions.length) {
    renderQuestion();
  } else {
    document.getElementById('quizApp').innerHTML = `
      <h1>Quiz Μαθηματικών</h1>
      <div class="result">Σκορ: <span style="color:#059669">${score}</span> από ${questions.length}</div>
      <button class="btn" onclick="restartQuiz()">Ξεκίνα ξανά</button>
    `;
  }
}

function restartQuiz() {
  current = 0;
  score = 0;
  answered = false;
  renderQuestion();
}

renderQuestion();
